<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Firebase Hosting</title>

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/7.2.2/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/7.2.2/firebase-firestore.js"></script>
  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js"></script>

</head>

<body>
  <div id="ytplayer"></div>

  <script>
    // FIREBASE
    document.addEventListener("DOMContentLoaded", event => {
      const app = firebase.app();

      const db = firebase.firestore();

      const video = db.collection('rooms').doc('room');

      video.onSnapshot(doc => {
        const data = doc.data();
        if (data.state) {
          player.stopVideo();
        }
        if (data.state === 1) {
          player.playVideo();
        }
        if (data.state === 2) {
          player.pauseVideo();
        }
        if (data.state === "seek") {

        }
      })
    });

    // Load the IFrame Player API code asynchronously.
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/player_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // Replace the 'ytplayer' element with an <iframe> and
    // YouTube player after the API code downloads.
    var player;
    function onYouTubePlayerAPIReady() {
      player = new YT.Player('ytplayer', {
        height: '360',
        width: '640',
        videoId: 'M7lc1UVf-VE',
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }
    function onPlayerReady(event) {
      player.stopVideo();
    }
    // 5. The API calls this function when the player's state changes.
    //    The function indicates that when playing a video (state=1),
    //    the player should play for six seconds and then stop.
    function onPlayerStateChange(event) {
      const db = firebase.firestore();
      const video = db.collection("rooms").doc("room");
      video.update({ state: event.data });
    }

  </script>
</body>

</html>
